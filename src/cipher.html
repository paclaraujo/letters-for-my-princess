<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/rose.png" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <title>Letters for my princess</title>
</head>
<body class="page-background">
  <nav>
    <a class="return-link" href="index.html">Back</a>
  </nav>
  <main>
    <div class="center">
      <section class="container container-shadow">
        <h1 class="page-title">Dear Belle,</h1>
        <p class="page-text">How many petals had to fall for you to say you loved me?</p>
        <input class="offset-input" id="offset" type="text" placeholder="Here the answer">
        <p class="page-text">Dont't forget to choose an option: </p>
        <div class="center">
          <button id="encode-btn" class="btn cipher-btn">Encode</button>
          <button id="decode-btn" class="btn cipher-btn">Decode</button>
        </div>
        <p class="page-text">Your eternal love, </p>
        <h2 class="page-text">Beast</h2>
      </section>
    </div>
    <div>
      <section>
        <p>I will always write the most beautiful letters for you</p>
        <textarea id="message" type="text" placeholder="Here my secret letter"></textarea>
        <p>Choose option again</p>
      </section>
      <section >
        <h1>Dear Belle,</h1>
        <div></div>
        <p >I love you so much. Your eternal love,</p>
        <h2 >Beast</h2>
      </section>
    </div>
  </main> 
</body>
</html>
